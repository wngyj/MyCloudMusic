name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4 # 升级到 v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 20 # 使用更稳定的 node 20

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli
          # 即使没有 package.json 也能强制安装环境
          npm install @capacitor/core @capacitor/android

      - name: Initialize Capacitor
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name": "my.music.app","version": "1.0.0"}' > package.json
          fi
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # 核心修复：升级到 v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
