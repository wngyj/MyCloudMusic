name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4 # 核心修复：显式指定 Java 环境
        with:
          distribution: 'zulu'
          java-version: '17' # 使用安卓编译最稳定的 Java 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android

      - name: Initialize Capacitor
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name": "my.music.app","version": "1.0.0"}' > package.json
          fi
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Build APK
        run: |
          cd android
          # 自动接受安卓 SDK 协议
          yes | sdkmanager --licenses || true
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
