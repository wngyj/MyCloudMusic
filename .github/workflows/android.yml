name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # 匹配 Capacitor 5+ 要求的版本

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name": "my-music-app","version": "1.0.0"}' > package.json
          fi
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android @capacitor/clipboard

      - name: Initialize Capacitor
        run: |
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Inject Android Permissions
        run: |
          # 1. 允许 HTTP 明文传输
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
          # 2. 允许查询 Termux 应用是否存在
          sed -i '/<\/manifest>/i <queries><package name="com.termux" /><\/queries>' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
