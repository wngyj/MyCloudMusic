name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21' # 保持 21 以适配最新安卓编译要求

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare Environment
        run: |
          # 确保 www 目录存在，防止初始化失败
          mkdir -p www
          if [ ! -f "package.json" ]; then
            echo '{"name": "my-music-app","version": "1.0.0"}' > package.json
          fi
          # 核心修复：锁死 v5 版本并强制忽略冲突
          npm install @capacitor/core@5 @capacitor/android@5 @capacitor/clipboard@5 --legacy-peer-deps
          npm install -g @capacitor/cli@5

      - name: Initialize Capacitor
        run: |
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Inject Android Permissions
        run: |
          # 1. 开启 HTTP 明文传输（允许连接 127.0.0.1）
          sed -i 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml
          # 2. 注入权限查询，确保 App 能找到并打开 Termux
          sed -i '/<\/manifest>/i <queries><package name="com.termux" /><\/queries>' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
