name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # 使用最稳定的 JDK 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android

      - name: Initialize Capacitor
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name": "my.music.app","version": "1.0.0"}' > package.json
          fi
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Forced Version Downgrade
        run: |
          # 这一步是核心：强制将安卓项目中的 Java 21 降级为 17
          find android -name "build.gradle" -exec sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' {} +
          find android -name "build.gradle" -exec sed -i 's/sourceCompatibility = 21/sourceCompatibility = 17/g' {} +
          find android -name "build.gradle" -exec sed -i 's/targetCompatibility = 21/targetCompatibility = 17/g' {} +

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
