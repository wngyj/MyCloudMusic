name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft' # 使用微软分发的 JDK，兼容性更好
          java-version: '17' # 强制指定为安卓目前最稳的 Java 17

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install -g @capacitor/cli
          # 强制安装核心库
          npm install @capacitor/core @capacitor/android

      - name: Initialize Capacitor
        run: |
          if [ ! -f "package.json" ]; then
            echo '{"name": "my.music.app","version": "1.0.0"}' > package.json
          fi
          npx cap init MyMusic com.example.mymusic --web-dir www
          npx cap add android

      - name: Fix Java Version in Android Project
        run: |
          # 强制修改项目配置，使其兼容 Java 17，避免 "invalid source release: 21" 错误
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/build.gradle || true

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-music-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
